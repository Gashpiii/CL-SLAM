Dataset:
  dataset: Kitti
#  dataset: RobotCar
  dataset_path: /home/matiss/hdd/data/kitti
  frame_ids: [ 0, -1, 1 ]
  scales: [ 0, 1, 2, 3 ] # Provided by dataloader
  height: 192
  width: 640

DepthPosePrediction:
  train_set: all
  val_set: 0
  resnet: 18
  resnet_pretrained: true
  scales: [ 0, 1, 2, 3 ]  # Network size
  learning_rate: 1e-4
  scheduler_step_size: 15
  num_workers: 0
  num_epochs: 20
  min_depth: .1
  max_depth:
  disparity_smoothness: .001
  velocity_loss_scaling: .05
  mask_dynamic: False
  save_frequency: -1
  save_val_depth: false
  save_val_depth_batches: 0
  multiple_gpus: false
  gpu_ids:
  batch_size: 2
  log_path: ./log/slam/reservoir-forgetting_100_c_k9
  load_weights_folder: ./log/cityscapes/models/weights_025/
  use_wandb:

ReplayBuffer:
# Set similarity_sampling to false if using sampling method other than cosine_sim
  sampling: reservoir-forgetting
  max_buffer_size: 100
  max_num_seen_examples: 10000
  load_path: ./log/cityscapes/replay_buffer_reservoir-forgetting_100

LoopClosureDetection:
  detection_threshold: .99
  id_threshold: 250
  num_matches: 1

Slam:
  seed: 4
  dataset_sequence: 9
  adaptation: True
  adaptation_epochs: 5
  min_distance: .2
  start_frame: 0  # Start mapping after this frame
  logging: true
  do_loop_closures: true
  keyframe_frequency: 5
  lc_distance_poses: 150  # min num consec poses between lc checks
